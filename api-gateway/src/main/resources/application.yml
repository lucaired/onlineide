spring:
  application:
    name: gateway-service
server:
  port: ${PORT:80}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
zuul:
  ignored-services: "*" # Avoid having a service automatically added into Zuul routes (default behaviour)
  routes:
    compiler-service:
      path: "/api/compile/**"
      serviceId: compiler-service
      strip-prefix: false
    darkmode-service:
      path: "/api/dark-mode/**"
      serviceId: darkmode-service
      strip-prefix: false
    project-service:
      path: "/api/projects/**"
      serviceId: project-service
      strip-prefix: false
# Proposed settings from the exercise sheet
zuul.host.socket-timeout-millis: 20000
zuul.host.connect-timeout-millis: 20000
ribbon.ConnectTimeout: 10000
ribbon.ReadTimeout: 10000